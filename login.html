<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In - NetrOn</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-800 to-indigo-900 min-h-screen flex items-center justify-center">
  <div class="backdrop-blur-lg bg-white/10 rounded-2xl shadow-2xl p-8 w-full max-w-md pointer-events-auto text-white">
    <h2 class="text-3xl font-bold mb-6 text-center">Welcome Back</h2>
    <form class="space-y-4" onsubmit="handleLogin(event)">
      <input type="email" id="email" placeholder="Email Address" required
        class="w-full px-4 py-2 rounded-lg bg-white/20 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-purple-400" />
      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-2 rounded-lg bg-white/20 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-purple-400" />
      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 font-semibold py-2 px-4 rounded-lg">Log In</button>
    </form>
    <p class="text-center text-sm text-gray-300 mt-4">
      Don't have an account?
      <a href="signup.html" class="text-purple-300 hover:underline">Sign Up</a>
    </p>
  </div>



<script>
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const savedUser = JSON.parse(localStorage.getItem('registeredUser'));

    if (savedUser && email === savedUser.email && password === savedUser.password) {
      localStorage.setItem('netronUser', JSON.stringify(savedUser)); // create session
      alert('Login successful!');
      window.location.href = 'home.html'; // go to homepage
    } else {
      alert('Invalid email or password.');
    }
  });
</script>



</body>
</html>
